<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 95vh; /* Full viewport height */
            margin: 10;
        }
        #chat {
            flex: 1; /* Takes up most of the space */
            border: 1px solid #ccc;
            padding: 50px;
            overflow-y: scroll; /* Scrollable */
            margin-bottom: 10px; /* Space above the input */
        }
        #input-area {
            display: flex; /* Flexbox for input and button */
        }
        #message {
            flex: 1; /* Input takes available space */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px; /* Space between input and button */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div id="chat"></div>
    <div id="input-area">
        <input id="message" autocomplete="off" placeholder="Type your message here"/>
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        var socket = io();

        function sendMessage() {
            var msg = document.getElementById('message').value;
            socket.emit('message', msg);
            document.getElementById('message').value = '';
        }

        socket.on('message', function(msg) {
            var chat = document.getElementById('chat');
            chat.innerHTML += '<p>' + msg + '</p>';
            chat.scrollTop = chat.scrollHeight; // Scroll to the bottom
        });
    </script>
</body>
</html>
